<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Scoreboard</title>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="bg bg-transparent" onload="startGame()">
		<div class="container">
			<header></header>
			<main>
				<button
					type="reset"
					class="btn btn-danger position-absolute top-0 end-0 mt-5 me-5"
					onclick="resetScoreBoard()"
				>
					RESET
				</button>

				<div class="container main-container pt-5 bg-primary">
					<div class="row text-center justify-content-around">
						<h1 class="col-4 test">HOME</h1>
						<h1 class="col-4 text-light">AWAY</h1>
					</div>
					<div
						class="row text-center justify-content-around text-light"
					>
						<h1 class="col-4" id="home"></h1>
						<h1 class="col-4" id="away"></h1>
					</div>
					<div class="row justify-content-around mt-5 pt-5">
						<button
							class="col-4 btn text-light"
							onclick="updateScore('home', 1)"
						>
							HOME +1
						</button>

						<button
							class="col-4 btn text-light"
							onclick="updateScore('away', 1)"
						>
							AWAY +1
						</button>
					</div>
					<div class="row justify-content-around gy-5">
						<button
							class="col-4 btn text-light"
							onclick="updateScore('home', 3)"
						>
							HOME +3
						</button>

						<button
							class="col-4 btn text-light"
							onclick="updateScore('away', 3)"
						>
							AWAY +3
						</button>
					</div>
				</div>
			</main>
			<footer>
				<!-- place footer here -->
			</footer>
			<!-- Bootstrap JavaScript Libraries -->
			<script src="app.js"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
				integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
				crossorigin="anonymous"
			></script>

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
				integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
				crossorigin="anonymous"
			></script>
		</div>
	</body>
</html>
